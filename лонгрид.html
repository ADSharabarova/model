<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-модель в Readymag</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r125/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Создаём сцену
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 3);

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Загружаем .glb модель
        const loader = new THREE.GLTFLoader();
        const modelURL = 'https://github.com/ADSharabarova/model/blob/84fb1b4c7688fff9f972d24204658cd144d906dd/%D0%BC%D0%BE%D0%B4%D0%B5%D0%BB%D1%8C%D0%BA%D0%B0.gltf'; // ЗАМЕНИ НА СВОЮ ССЫЛКУ

        loader.load(modelURL, (gltf) => {
            scene.add(gltf.scene);
            gltf.scene.scale.set(1.5, 1.5, 1.5); // Изменяем размер
        });

        // Освещение
        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
